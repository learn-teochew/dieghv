# Rime schema
# encoding: UTF-8 w/o BOM

schema:
  schema_id: dieziu_ggn
  name: 家己人潮拼·潮州
  version: "2021.07.03"
  author:
    - kbseah
  description: |
    Gaginang Peng-im adaptation
    Modified from dieziu_60.schema.yaml version "2019.02.11" by 騰達 <dieghv@126.com>
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    states: [ 全角, 半角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    # 去掉聲調
    - xform/[1-8]//

    # 將「潮語拼音」轉換成「家己人潮拼」
    - xform/^c/ch/
    - xform/^z/j/
    - xform/^r/y/
    - xform/au/ao/
    - xform/v/eu/
    - xform/(^|[^aeiou])ng(h?)$/$1en$2/

    # 針對新派的模糊音
    - derive/am/ang/
    - derive/ap/ak/
    - derive/em/eng/
    - derive/ep/ek/
    - derive/im/ing/
    - derive/ip/ik/

    # 顎化聲母
    - derive/zi/ji/
    - derive/ci/qi/
    - derive/si/xi/

    # 便捷鍵
    - derive/eu/v/
    - derive/ng/f/

    # 允許省略音節尾的喉塞符號
    - derive/^(.+)h$/$1/
    # 允許省略音節尾的鼻化符號
    - derive/^(.+)n$/$1/

    # 首字母簡拼
    - abbrev/^([a-z]).+$/$1/
    # 首音素簡拼
    - abbrev/^(bh).+$/$1/
    - abbrev/^(gh).+$/$1/
    - abbrev/^(ng).+$/$1/
    - abbrev/^(ee).+$/$1/

translator:
  dictionary: dieziu
  prism: dieziu_ggn
  spelling_hints: 5
  preedit_format:
    # 按方案要求顯示

    # 便捷鍵還原
    - xform/v/eu/
    - xform/f/ng/

  comment_format: &comment_rules
    # 將「潮語拼音」轉換成「省教潮拼」
#    - xform/p(\d|\>)/b$1/
#    - xform/k(\d|\>)/g$1/
    - xform/c/ch/
    - xform/z/j/
    - xform/r/y/
    - xform/au/ao/
    - xform/v/eu/
    - xform/(\<|[^aeêiou])ng(h?)(\d|\>)/$1en$2$3/

    # 將聲調顯示成上標
    - xlit/12345678/¹²³⁴⁵⁶⁷⁸/

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔漢語拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format: *comment_rules

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
